<!DOCTYPE   html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <Title>MI PRIMERA POSTAL</title>
    <style>
        body{
            background-color:#f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
        }
        .postal {
            background-color: white;
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        
        .postal img{
            width: 100px;
            display:block;
            margin: 0 auto 15px auto;
        }
        h1{
            font-size: 20px;
            color:#333;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    form {
        margin-top: 15px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #333;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover{
        background-color: #555;
    }
    </style>
</head>
<body>   
    <div class="postal">
        <img src="https://storage.googleapis.com/breathcodes-asset-images/mi-primer-postal/postal.png" alt="Postal Image">
        <h1>¡Mi postal!</h1>
        <p>Esta es una postal que hice usando HTML y CSS en el curso de 4GEEKS ACADEMY.</p>
        <p>¡Esta genial! Ya quiero seguir aprendiendo más.</p>
        <form>
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo electrónico" required>
            <textarea placeholder="Escribe un mensaje" rows="4" required></textarea>
            <button type="submit">Enviar Postal</button>
        </form>
    </div>
</body>
</html>
